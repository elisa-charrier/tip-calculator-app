<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <header>
    <img src="app/img/logo.svg" alt="Splitter" class="logo">
  </header>

  <div class="calculator">
    <form class="calculator__options">
      <div class="calculator__option calculator__option--bill">
        <label class="option__label" for="bill">Bill</label>
        <div class="option__wrapper">
          <img class="option__icon" src="/app/img/icon-dollar.svg" alt="$">
          <input type="number" min="0.01" step="0.01" id="bill" class="option__input">
        </div>
      </div>

      <div class="calculator__option calculator__option--tip">
        <label class="option__label" for="tip">Select Tip %</label>
        <input type="button" value="5%" class="button button--cyan">
        <input type="button" value="10%" class="button button--cyan">
        <input type="button" value="15%" class="button button--cyan">
        <input type="button" value="25%" class="button button--cyan">
        <input type="button" value="50%" class="button button--cyan">
        <input type="button" value="Custom" class="button button--grey">
      </div>

      <div class="calculator__option calculator_option--number-people">
        <label class="option__label" for="number-people">Number of People</label>
        <div class="option__wrapper">
          <img src="app/img/icon-person.svg" class="option__icon">
          <input type="number" min="1" max="100" step="1" id="number-people" class="option__input">
        </div>
      </div>
    </form>

    <main class="calculator__results">
      <div>

        <div class="calculator__result calculator__result calculator__result--tip-amount">
          <h1 class="result__value value--tip-amount">$ 4.27</h1>
          <h2 class="result__title title--tip-amount">Tip Amount</h2>
          <p class="result__subtitle subtitle--tip-amount">/ person</p>
        </div>
        
        <div class="calculator__result calculator__result calculator__result--total">
          <h1 class="result__value value--total">$ 32.79</h1>
          <h2 class="result__title title--total">Total</h2>
          <p class="result__subtitle subtitle--total">/ person</p>
        </div>
      
      </div>

      <button class="button button--reset">Reset</button>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/elisa-charrier" target="_blank">Elisa Charrier</a>.
    </div>
  </footer>  
</body>
</html>
